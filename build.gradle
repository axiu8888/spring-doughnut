
ext {

  springBootVersion = "2.7.0"
//  springBootVersion = '2.3.5.RELEASE'
  springDependencyManagementVersion = "1.0.11.RELEASE"
  aotVersion = "'0.12.0"
  springIntegrationVersion = "5.5.6"

  swagger2Version = "3.0.0"
  aspectjVersion = "1.9.7"
  vertxVersion = "4.1.5"
  jjwtVersion = "0.11.2"
  nettyAllVersion = '4.1.78.Final'


  mysqlVersion = "8.0.27"
  druidVersion = "1.2.8"
  mybatisVersion = "2.2.0"
  mapperVersion = "2.1.5"
  pagehelperVersion = "1.4.1"

  repositoryAddress = '192.168.19.129:9001'
  repositoryUserName = 'admin'
  repositoryPassword = 'admin123'
  useRepository = false
}

allprojects {

  apply plugin: 'java'
  apply plugin: 'maven'

  apply from: "${getRootDir()}/buildSystem/repository.gradle"

  group = 'com.benefitj.spring'
  version = "1.6.2-SNAPSHOT"

  ext {
    groupId = "${group}"
    artifactPrefix = "doughnut-"
    artifactId = "${getProject().name}"
    versionId = "${version}"
  }

  //sourceCompatibility = JavaVersion.VERSION_11
  //targetCompatibility = JavaVersion.VERSION_11

  jar {
    archivesBaseName = "doughnut-${getProject().getName()}"
  }

  dependencies {

    def commons = project(":commons");
    if (!getProject().equals(commons)) {
      compileOnly(commons)
      testCompile(commons)
    }
  }

}

