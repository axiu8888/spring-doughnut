
debug=false

spring.application.name=minio
spring.profiles.active=dev

#bean
spring.main.allow-bean-definition-overriding=true
spring.aop.auto=true
spring.aop.proxy-target-class=true

logging.level.com.benefitj=INFO

###############################################################
# 主机
spring.minio.endpoint=http://192.168.124.15
# 端口
spring.minio.port=9006
# 域
spring.minio.region=
# 访问秘钥
spring.minio.access-key=admin
# 安全秘钥
spring.minio.secret-key=admin123
# 是否自动创建桶
spring.minio.auto-make-bucket=false
# 日志等级: NONE、BODY、BASIC、HEADERS
spring.minio.log-level=NONE

