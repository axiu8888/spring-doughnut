
apply from: "${getRootDir()}/buildSystem/springboot.gradle"

group = 'com.benefitj.influxdb'
//version = '1.0.0-SNAPSHOT'
//def artifactName = "influxdb-management"


ext {
    rxJavaVersion = '2.2.19'
    okHttpVersion = '4.6.0'
    retrofitVersion = '2.8.1'

    artifactName = "influxdb"
}

sourceSets {
    main {
        java.srcDirs = ["src/main/java", "src/main/influxdb-java"]
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly("org.springframework.boot:spring-boot-starter:${springBootVersion}")
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"



    compile "org.msgpack:msgpack-core:0.8.20"
    compile("org.influxdb:influxdb-java:2.19") {
        exclude group: 'com.squareup.okhttp3'//, module: 'okhttp'
        exclude group: 'com.squareup.retrofit2'//, module: 'retrofit'
        exclude group: 'org.msgpack'//, module: 'msgpack-core'
    }

    // OkHttp + RxJava + Retrofit
    compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-moshi:${retrofitVersion}"

    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib:1.3.72'

    // 网络库
    testCompile("com.google.code.gson:gson:2.8.5")

}

//上传到nexus
uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = "$group"
            pom.artifactId = "${artifactName}"
            pom.version = "$version"
            repository(url: "http://192.168.124.128:9001/repository/nexusCenter/") {
//            repository(url: "http://192.168.124.128:9001/repository/nexusCenter/") {
                authentication(userName: "admin", password: "admin123")
            }
        }
    }
}