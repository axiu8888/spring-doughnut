plugins {
  id 'org.springframework.boot' version "$springbootVersion"
  id 'io.spring.dependency-management' version "$springDependencyManagementVersion"
  id 'java'
  //id 'org.springframework.experimental.aot' version "$springExperimentalAotVersion"
}

apply from: "${scriptFile}"

description("中继座模拟器")

group = "collector-relay"
version = ''

jar {
  archivesBaseName = "app"
}

dependencies {
  [
      "org.springframework.boot:spring-boot-starter",
      "io.netty:netty-all:$nettyAllVersion",
      "io.netty:netty-transport-native-epoll:$nettyAllVersion",
  ].forEach {
    implementation(it)
  }

}