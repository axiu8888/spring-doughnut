plugins {
  id 'org.springframework.boot' version '2.5.5'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

//apply from: "${getRootDir()}/buildSystem/springboot.gradle"

group = "frontend-container"
version = ''
description("前端容器")

archivesBaseName = "frontend-container"

jar {
  archiveName("frontend-container")
}

dependencies {
  compile(project(":all")) {
    exclude module: "*"
  }
  compile(project(":spring"))

  implementation "org.projectlombok:lombok:${lombokVersion}"
  annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
  implementation 'org.apache.commons:commons-lang3:3.9'

  implementation("org.springframework.boot:spring-boot-starter-web")
//  implementation "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"

  def rxJavaVersion = '2.2.21'
  def okHttpVersion = '4.9.1'
  def retrofitVersion = '2.9.0'

  // OkHttp + RxJava + Retrofit
  implementation "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
  implementation "com.squareup.okhttp3:okhttp:${okHttpVersion}"
  implementation "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
  implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
  implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
  implementation "com.squareup.retrofit2:converter-jackson:${retrofitVersion}"
//  implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
  implementation "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
  implementation "com.squareup.retrofit2:converter-moshi:${retrofitVersion}"

}