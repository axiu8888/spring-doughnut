ext {

//  springbootVersion = "3.0.6"
//  springDependencyManagementVersion = "1.1.0"
//  springIntegrationVersion = "6.0.5"
  springbootVersion = "2.7.8"
  springDependencyManagementVersion = "1.0.15.RELEASE"
  springIntegrationVersion = "5.5.16"

  lombokVersion = "1.18.28"
  jacksonVersion = "2.14.1"
  guavaVersion = '31.1-jre'
  fastjson2Version = '2.0.38'
  commonsIOVersion = "2.11.0"
  commonsLang3Version = "3.12.0"
  slf4jVersion = '2.0.6'
  hutoolVersion = '5.8.18'

  aspectjVersion = "1.9.19"
  swaggerVersion = "3.0.0"
  jjwtVersion = "0.11.5"
  nettyAllVersion = '4.1.92.Final'
  vertxVersion = "4.4.1"

  rxJavaVersion = '2.2.21'
  okHttpVersion = '4.10.0'
  retrofitVersion = '2.9.0'

  mysqlVersion = "8.0.33"
  druidVersion = "1.2.17"
  mybatisPlusVersion = "3.5.3"
  pagehelperVersion = "1.4.6"

  try {
    def props = new Properties()
    props.load(new FileReader("${getRootDir()}/nexus.properties"))
    repoUrl = props["repoUrl"]
    repoUsername = props["repoUsername"]
    repoPassword = props["repoPassword"]
  } catch (e) {
    e.printStackTrace()
  }

}

subprojects {

  apply plugin: 'java'

  group = "com.benefitj.spring"
  version = "2.3.0-SNAPSHOT"

  ext {
    compatibilityVersion = JavaVersion.VERSION_1_8
    // 默认是spring环境
    springEnv = true
    //scriptFile = "https://gitee.com/axiu8888/GradleBuild/raw/main/Java/base.gradle"
    scriptFile = "${getRootDir()}/buildSystem/base.gradle"

    groupId = "$group"
    artifactPrefix = ""
    artifactId = "${getProject().name}"
    versionId = "${version}"

    manifestAttributes = [
        "version"   : "$version",
        "build-date": "${new Date().format('yyyy-MM-dd')}",
        "author"    : "axiu8888",
        "home"      : "https://github.com/axiu8888/${rootProject.name}",
    ]
  }

  dependencies {
    def commons = project(":commons")
    //println("project ==>: ${project.name}")
    if (project != commons) {
      compileOnly(commons)
      testImplementation(commons)
    }

  }

  repositories {
    maven { url("https://maven.aliyun.com/repository/google") }
    maven { url("https://maven.aliyun.com/repository/central") }
    maven { url("https://maven.aliyun.com/repository/gradle-plugin") }
    maven { url("https://maven.aliyun.com/repository/public") }
    maven { url("https://maven.aliyun.com/repository/jcenter") }
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/release' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }

    try {
      maven {
        url = repoUrl
        allowInsecureProtocol = true
        credentials {
          username repoUsername
          password repoPassword
        }
      }
    } catch(Exception ignore) {}
  }
}

