debug=false

server.port=8077
server.servlet.context-path=/api/

#spring.profiles.active=dev
spring.application.name=mqtt-redis-acl

# bean override
spring.main.allow-bean-definition-overriding=true
spring.aop.auto=true
spring.aop.proxy-target-class=true


##### mqtt-acl-redis ###################
spring.mqtt-acl-redis.host=127.0.0.1
spring.mqtt-acl-redis.port=56379
#spring.mqtt-acl-.password=123456
spring.mqtt-acl-redis.database=3
# 初始化文件路径
spring.mqtt-acl-redis.init-file=D:/mqtt-acl.json
