plugins {
  id 'org.springframework.boot' version '2.3.3.RELEASE'
  id 'io.spring.dependency-management' version '1.0.10.RELEASE'
  id 'java'
}

apply from: "${getRootDir()}/base-springboot.gradle"

description("examples")

dependencies {
  compile fileTree(dir: 'libs/jar', include: ['*.jar'])
  compileOnly fileTree(dir: 'libs/source', include: ['*.jar'])

//  compile project(":websocket")
//  compile project(":aop")
//  compile project(":application-event")
//  compile project(":eventbus")

  compile project(":spring")

  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'com.alibaba:fastjson:1.2.73'
  implementation 'org.aspectj:aspectjweaver:1.9.4'
  implementation("org.springframework.boot:spring-boot-starter-web")
  implementation("org.springframework.boot:spring-boot-starter-websocket")

  testCompile 'org.java-websocket:Java-WebSocket:1.5.1'

}