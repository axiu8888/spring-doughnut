
ext {

  springBootVersion = "2.5.4"
  swagger2Version = "3.0.0"
  lombokVersion = "1.18.20"
  jacksonVersion = "2.12.4"
  aspectjVersion = "1.9.7"
  guavaVersion = "30.1-jre"
  fastjsonVersion = "1.2.78"

  springIntegrationVersion = "5.5.2"


  repositoryAddress = '192.168.159.133:9001'
//  repositoryAddress = '192.168.19.129:9001'
  repositoryUserName = 'admin'
  repositoryPassword = 'admin123'
  useRepository = false
}

subprojects {

  apply plugin: 'java'
  apply plugin: 'maven'

  apply from: "${getRootDir()}/buildSystem/repository.gradle"

  group = 'com.benefitj.spring'
  version = "1.4.0-SNAPSHOT"

  ext {
    groupId = "${group}"
    artifactPrefix = "doughnut-"
    artifactId = "${getProject().name}"
    versionId = "${version}"
  }

  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8

  dependencies {

//    compileOnly "com.benefitj:commons-all:1.4.0-SNAPSHOT"
//    implementation 'com.benefitj:commons-all:1.3.6-SNAPSHOT'

    def commons = project(":commons");
    if (!getProject().equals(commons)) {
      compileOnly(commons)
    }

  }

}

