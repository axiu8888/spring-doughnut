    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"

    //compile 'com.h2database:h2:1.4.200'
    compile "mysql:mysql-connector-java:${mysqlVersion}"
    compile "com.alibaba:druid-spring-boot-starter:${druidVersion}"
    compile 'com.github.jsqlparser:jsqlparser:4.3'
    compile 'com.github.pagehelper:pagehelper:5.3.0'
    compile 'com.baomidou:mybatis-plus-boot-starter:3.5.0'
    compile "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"

    // QUARTZ
    compile "org.springframework.boot:spring-boot-starter-quartz:${springBootVersion}"

