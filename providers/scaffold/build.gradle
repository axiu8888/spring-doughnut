dependencies {

  implementation "org.springframework.boot:spring-boot-starter-web:${springbootVersion}"
  implementation "org.springframework.boot:spring-boot-starter-security:${springbootVersion}"
  implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springbootVersion}"

  //implementation 'com.h2database:h2:1.4.200'
  implementation "mysql:mysql-connector-java:${mysqlVersion}"
  implementation "com.alibaba:druid-spring-boot-starter:${druidVersion}"
  implementation 'com.github.jsqlparser:jsqlparser:4.3'
  implementation 'com.github.pagehelper:pagehelper:5.3.0'
  implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.0'
  implementation "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"

  // QUARTZ
  implementation "org.springframework.boot:spring-boot-starter-quartz:${springbootVersion}"

  implementation "io.springfox:springfox-boot-starter:${swagger2Version}"
  //implementation 'com.github.xiaoymin:knife4j-spring-ui:3.0.3'

  implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
  implementation "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
  implementation "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"

}

