
ext {

  springbootVersion = "2.7.1"
  springDependencyManagementVersion = "1.0.11.RELEASE"
  springExperimentalAotVersion = "0.12.0"
  springIntegrationVersion = "5.5.13"

  aspectjVersion = "1.9.9.1"
  swagger2Version = "3.0.0"
  jjwtVersion = "0.11.5"
  nettyAllVersion = '4.1.78.Final'
  vertxVersion = "4.3.1"

  rxJavaVersion = '2.2.21'
  okHttpVersion = '4.10.0'
  retrofitVersion = '2.9.0'

  mysqlVersion = "8.0.29"
  druidVersion = "1.2.11"
  mybatisVersion = "2.2.2"
  mapperVersion = "4.2.1"
  pagehelperVersion = "1.4.3"
}

allprojects {

  apply plugin: 'java'

  apply from: "${getRootDir()}/buildSystem/base.gradle"

  group = 'com.benefitj.spring'
  version = "2.0.0-SNAPSHOT"
  //version = "2.0.0-RELEASE"

  ext {
    groupId = "${group}"
    artifactPrefix = "doughnut-"
    artifactId = "${getProject().name}"
    versionId = "${version}"
  }

  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11

  jar {
    archivesBaseName = "doughnut-${getProject().getName()}"
  }

  dependencies {

    def commons = project(":commons");
    if (!getProject().equals(commons)) {
      compileOnly(commons)
      testImplementation(commons)
    }
  }

}

