plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven'
}

apply from: "${getRootDir()}/buildSystem/springboot.gradle"

version = ''
archivesBaseName = "athenapdfservice"

dependencies {

    compile(project(":commons"))
    //compile(project(":all"))
    compile(project(":aop"))
    compile(project(":spring"))
    compile(project(":athenapdf"))

    compile 'ch.qos.logback:logback-classic:1.2.10'
    compile "org.aspectj:aspectjweaver:${aspectjVersion}"
    compile "com.alibaba:fastjson:${fastjsonVersion}"
    compile("org.springframework.boot:spring-boot-starter-web")

    compile "io.springfox:springfox-boot-starter:${swagger2Version}"

}

